<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="container">
    
    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Edit Mentor</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="orangeForm-name">Name</label>
            <input type="text"  name="name" id="orangeForm-name" class="form-control validate">
          </div>
          <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="orangeForm-email">age</label>
            <input type="text" name="age" id="orangeForm-email" class="form-control validate">
          </div>
  
          <div class="md-form mb-4">
              <label data-error="wrong" data-success="right" for="orangeForm-pass">phone</label>
            <input type="text" name="phone" id="orangeForm-pass" class="form-control validate">
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center save-button">
          
        </div>
      </div>
    </div>
  </div>
  

    <div class="modal" id="modal-save" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Mentor Saved</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      

      

      
       <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card mb-4 shadow-sm">
            <div class="card-body d-flex">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="text" class="form-control" name="name"aria-describedby="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">age</label>
                        <input type="text" class="form-control" name="age"aria-describedby="Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">phone</label>
                        <input type="text" class="form-control" name="phone"aria-describedby="Name">
                      </div>
                    <div class="w-100 d-flex justify-content-between">
                        <button id="save"type="button" class="btn btn-primary">Save</button>
                    <button id="hide-form"type="button" class="btn btn-danger">Close</button>
                    </div>
                  </form>
                  <button  id="show-form"class="btn btn-success mx-auto"><i class="bi bi-plus-circle"></i></button>
            </div> 
        </div>
        </div> 
       </div>
       <img class="html-img w-100" src="html.svg" alt="">
    <div id="cards-c"class="row">
  
</div>  
 
</div>  
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
